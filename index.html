<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Durak Helper</title>

    <meta name="msapplication-TileColor" content="#000">
    <meta name="theme-color" content="#000">

    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">

    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <div class="navbar__logo">
                <p class="navbar__text">DURAK HELPER</p>
                <div class="btn-settings">
                    <div class="btn-24cards">24 CARDS</div>
                    <div class="btn-36cards">36 CARDS</div>
                    <div class="btn-54cards">54 CARDS</div>
                </div>
            </div>
        </nav>

        <main class="main">
            <div class="main__cards">

            </div>
        </main>

        <footer class="footer">
            <div class="footer__game-buttons footer__row">
                <div class="footer__btn btn-my" id="btn-my">MY</div>
                <div class="footer__btn btn-not-mine" id="btn-not-mine">NOT MINE</div>
                <div class="footer__btn btn-discard" id="btn-discard">DISCARD</div>
            </div>
            <div class="footer__general-buttons footer__row">
                <div class="footer__btn btn-cancel-selected" id="btn-cancel-selected">CANCEL SELECTED</div>
                <div class="footer__btn btn-clear-cards" id="btn-clear-cards">CLEAR SELECTED</div>
                <div class="footer__btn btn-restart" id="btn-restart">NEW GAME</div>
            </div>
        </footer>
    </div>
    <script type="module" src="scripts/main.js"></script>
</body>

</html>
